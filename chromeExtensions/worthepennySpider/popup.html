<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 400px;
            min-height: 300px;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 14px;
            line-height: 1.4;
        }
        
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .logo {
            width: 32px;
            height: 32px;
            background: linear-gradient(45deg, #8B5CF6, #C084FC);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 16px;
            margin-right: 12px;
        }
        
        .title {
            font-weight: 600;
            font-size: 16px;
            color: #1f2937;
        }
        
        .status {
            padding: 8px 12px;
            border-radius: 6px;
            margin-bottom: 12px;
            font-size: 12px;
        }
        
        .status.success {
            background-color: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }
        
        .status.error {
            background-color: #fee2e2;
            color: #991b1b;
            border: 1px solid #fca5a5;
        }
        
        .status.info {
            background-color: #e0e7ff;
            color: #3730a3;
            border: 1px solid #c7d2fe;
        }
        
        .button {
            background-color: #8B5CF6;
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            width: 100%;
            margin-bottom: 12px;
        }
        
        .button:hover {
            background-color: #7c3aed;
        }
        
        .button:disabled {
            background-color: #9ca3af;
            cursor: not-allowed;
        }
        
        .json-container {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            padding: 12px;
            margin-top: 12px;
            background-color: #f9fafb;
        }
        
        .json-text {
            font-family: 'Monaco', 'Courier New', monospace;
            font-size: 11px;
            white-space: pre-wrap;
            word-break: break-all;
            color: #374151;
        }
        
        .copy-button {
            background-color: #6b7280;
            font-size: 12px;
            padding: 6px 12px;
            margin-top: 8px;
        }
        
        .copy-button:hover {
            background-color: #4b5563;
        }
        
        .loading {
            text-align: center;
            color: #6b7280;
            padding: 20px;
        }
        
        .spinner {
            border: 2px solid #f3f4f6;
            border-top: 2px solid #8B5CF6;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin: 0 auto 12px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .meta-info {
            font-size: 12px;
            color: #6b7280;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">W</div>
        <div class="title">Worthepenny Spider</div>
    </div>
    
    <div id="status" class="status info">
        Ready to scrape coupon data
    </div>
    
    <button id="scrapeBtn" class="button">Scrape Current Page</button>
    <button id="insertDbBtn" class="button" style="display: none; background-color: #10b981;">Insert to Database</button>
    
    <div id="loading" class="loading" style="display: none;">
        <div class="spinner"></div>
        <div>Scraping data...</div>
    </div>
    
    <div id="dbLoading" class="loading" style="display: none;">
        <div class="spinner"></div>
        <div>Inserting to database...</div>
    </div>
    
    <div id="results" style="display: none;">
        <div id="metaInfo" class="meta-info"></div>
        <div class="json-container">
            <pre id="jsonOutput" class="json-text"></pre>
        </div>
        <button id="copyBtn" class="copy-button button">Copy JSON to Clipboard</button>
    </div>

    <script src="popup.js"></script>
</body>
</html>
