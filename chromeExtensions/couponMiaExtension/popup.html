<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CouponMia - Smart Coupon Finder</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 400px;
      min-height: 400px;
      background: #0a0a0a;
      color: #f9fafb;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
    }

    .header {
      background: linear-gradient(135deg, #1a0a2e 0%, #8b5cf6 100%);
      padding: 20px;
      text-align: center;
      position: relative;
    }

    .logo {
      font-size: 18px;
      font-weight: 700;
      color: white;
      margin-bottom: 8px;
    }

    .subtitle {
      font-size: 12px;
      color: #d1d5db;
      opacity: 0.9;
    }

    .store-info {
      background: linear-gradient(135deg, #1a0a2e 0%, #2d1b3d 100%);      
      padding: 16px 20px;
      display: flex;
      align-items: center;
      position: relative;
      width: 100%;
    }

    .store-name {
      font-size: 16px;
      font-weight: 600;
      color: #f9fafb;
      display: flex;
      align-items: center;
      gap: 12px;
      flex: 1;
      min-width: 0; /* ÂÖÅËÆ∏ÂÜÖÂÆπÊî∂Áº© */
    }

    .store-logo {
      width: 32px;
      height: 32px;
      border-radius: 8px;
      background: #2d2d2d;
      border: 1px solid rgba(139, 92, 246, 0.3);
      box-shadow: 0 2px 8px rgba(139, 92, 246, 0.2);
    }

    .close-button {
      position: absolute;
      top: 16px;
      right: 16px;
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 6px;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s ease;
      color: rgba(255, 255, 255, 0.8);
      z-index: 10;
    }

    .close-button:hover {
      background: rgba(255, 255, 255, 0.3);
      border-color: rgba(255, 255, 255, 0.5);
      color: #ffffff;
      transform: scale(1.05);
    }

    .content {
      padding: 20px 20px 80px 20px; /* Â¢ûÂä†Â∫ïÈÉ®Èó¥Ë∑ùÈÅøÂºÄÂõ∫ÂÆötabbar */
    }

    .loading {
      text-align: center;
      padding: 40px 20px;
      color: #9ca3af;
    }

    .spinner {
      width: 32px;
      height: 32px;
      border: 3px solid #2d2d2d;
      border-top: 3px solid #8b5cf6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 16px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .coupon-card {
      background: #1f1f1f;
      border: 1px solid #2d2d2d;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 12px;
      transition: all 0.2s ease;
    }

    .coupon-card:hover {
      border-color: #8b5cf6;
      background: #1e1b3a;
    }

    .coupon-header {
      display: flex;
      justify-content: between;
      align-items: flex-start;
      margin-bottom: 8px;
    }

    .coupon-title {
      font-size: 14px;
      font-weight: 600;
      color: #f9fafb;
      flex: 1;
      line-height: 1.3;
    }

    .coupon-discount {
      background: linear-gradient(135deg, #8b5cf6, #a78bfa);
      color: white;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: 600;
      margin-left: 8px;
      white-space: nowrap;
    }

    .coupon-description {
      font-size: 12px;
      color: #d1d5db;
      margin-bottom: 12px;
      line-height: 1.4;
    }

    .coupon-footer {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .coupon-code {
      background: #2d2d2d;
      border: 1px dashed #8b5cf6;
      color: #8b5cf6;
      padding: 6px 12px;
      border-radius: 4px;
      font-family: monospace;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .coupon-code:hover {
      background: #8b5cf6;
      color: white;
    }

    .coupon-code.copied {
      background: #10b981;
      border-color: #10b981;
      color: white;
    }

    .deal-button {
      background: linear-gradient(135deg, #8b5cf6, #a78bfa);
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .deal-button:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(139, 92, 246, 0.3);
    }

    .no-coupons {
      text-align: center;
      padding: 40px 20px;
      color: #9ca3af;
    }

    .no-coupons-icon {
      font-size: 32px;
      margin-bottom: 12px;
    }

    .savings-badge {
      background: #fbbf24;
      color: #0a0a0a;
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 10px;
      font-weight: 600;
      margin-left: 8px;
    }

    .popular-badge {
      background: #ef4444;
      color: white;
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 10px;
      font-weight: 600;
      margin-left: 4px;
    }

    .footer-tabbar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 12px 20px;
      border-top: 1px solid #2d2d2d;
      background: #1f1f1f;
      text-align: center;
      z-index: 1000;
    }

    .tabbar-link {
      color: #8b5cf6;
      text-decoration: none;
      font-size: 12px;
      font-weight: 500;
    }

    .tabbar-link:hover {
      color: #a78bfa;
    }

    .section-title {
      font-size: 18px;
      font-weight: 700;
      background: linear-gradient(135deg, #8b5cf6 0%, #a78bfa 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 20px;
      text-align: center;
      text-shadow: 0 2px 4px rgba(139, 92, 246, 0.3);
      position: relative;
    }

    .section-title::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 2px;
      background: linear-gradient(135deg, #8b5cf6 0%, #a78bfa 100%);
      border-radius: 1px;
    }

    .featured-store-item {
      background: linear-gradient(135deg, #1a0a2e 0%, #2d1b3d 100%);
      border: 1px solid #8b5cf6;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 16px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }

    .featured-store-item::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, rgba(139, 92, 246, 0.1) 0%, rgba(167, 139, 250, 0.05) 100%);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .featured-store-item:hover {
      border-color: #a78bfa;
      box-shadow: 0 8px 32px rgba(139, 92, 246, 0.3);
      transform: translateY(-2px);
    }

    .featured-store-item:hover::before {
      opacity: 1;
    }

    .store-logo {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background: linear-gradient(135deg, #8b5cf6 0%, #a78bfa 100%);
      flex-shrink: 0;
      border: 2px solid rgba(139, 92, 246, 0.3);
      box-shadow: 0 4px 16px rgba(139, 92, 246, 0.2);
      transition: all 0.3s ease;
      position: relative;
      z-index: 1;
    }

    .featured-store-item:hover .store-logo {
      border-color: #a78bfa;
      box-shadow: 0 6px 24px rgba(139, 92, 246, 0.4);
      transform: scale(1.05);
    }

    .store-info {
      flex: 1;
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      min-height: 56px; /* Á°Æ‰øùÊúâË∂≥Â§üÈ´òÂ∫¶ÂÆπÁ∫≥ÊâÄÊúâÊñáÂ≠ó */
    }

    .store-name {
      font-size: 16px;
      font-weight: 700;
      color: #f9fafb;
      margin-bottom: 6px;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
      line-height: 1.2;
    }

    .store-cashback {
      font-size: 13px;
      color: #fbbf24;
      font-weight: 600;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      gap: 4px;
      line-height: 1.2;
    }

    .store-cashback::before {
      content: 'üí∞';
      font-size: 14px;
      filter: drop-shadow(0 1px 2px rgba(251, 191, 36, 0.5));
    }


    .toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #10b981;
      color: white;
      padding: 8px 16px;
      border-radius: 4px;
      font-size: 12px;
      z-index: 1000;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .toast.show {
      opacity: 1;
    }
  </style>
</head>
<body>

  <div class="header">
    <div class="logo">CouponMia</div>
    <div class="subtitle">Smart Coupon Finder</div>
    <button class="close-button" id="closeButton" title="Close">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <line x1="18" y1="6" x2="6" y2="18"></line>
        <line x1="6" y1="6" x2="18" y2="18"></line>
      </svg>
    </button>
  </div>

  <div class="store-info" id="storeInfo" style="display: none;">
    <div class="store-name">
      <img class="store-logo" id="storeLogo" src="" alt="">
      <span id="storeName">Loading...</span>
    </div>
  </div>

  <div class="content">
    <div class="loading" id="loading">
      <div class="spinner"></div>
      <div>Searching for coupons...</div>
    </div>

    <div id="couponsContainer" style="display: none;">
      <!-- Coupons will be loaded here -->
    </div>

    <div class="no-coupons" id="noCoupons" style="display: none;">
      <div class="no-coupons-icon">üé´</div>
      <div>No coupons found for this site</div>
      <div style="font-size: 12px; margin-top: 8px; color: #6b7280;">
        Visit CouponMia.com to discover deals from thousands of stores
      </div>
    </div>

    <div id="featuredStores" style="display: none;">
      <div class="section-title">Featured Stores</div>
      <div id="featuredStoresContainer">
        <!-- Featured stores will be loaded here -->
      </div>
    </div>
  </div>

  <div class="footer-tabbar">
    <a href="https://couponmia.com" target="_blank" class="tabbar-link">
      Visit couponmia.com for more deals
    </a>
  </div>

  <div class="toast" id="toast"></div>

  <script src="popup.js"></script>
</body>
</html>
