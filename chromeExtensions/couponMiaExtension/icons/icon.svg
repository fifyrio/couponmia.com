<svg width="128" height="128" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a0a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#gradient)" stroke="#a78bfa" stroke-width="2"/>
  
  <!-- Coupon ticket shape -->
  <g transform="translate(32, 36)">
    <!-- Main ticket body -->
    <rect x="0" y="0" width="64" height="40" rx="6" fill="white" opacity="0.95"/>
    
    <!-- Perforated edge (left) -->
    <circle cx="0" cy="8" r="3" fill="url(#gradient)"/>
    <circle cx="0" cy="16" r="3" fill="url(#gradient)"/>
    <circle cx="0" cy="24" r="3" fill="url(#gradient)"/>
    <circle cx="0" cy="32" r="3" fill="url(#gradient)"/>
    
    <!-- Perforated edge (right) -->
    <circle cx="64" cy="8" r="3" fill="url(#gradient)"/>
    <circle cx="64" cy="16" r="3" fill="url(#gradient)"/>
    <circle cx="64" cy="24" r="3" fill="url(#gradient)"/>
    <circle cx="64" cy="32" r="3" fill="url(#gradient)"/>
    
    <!-- Discount text -->
    <text x="32" y="16" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#8b5cf6">SAVE</text>
    <text x="32" y="28" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#8b5cf6">50%</text>
    
    <!-- Dashed line -->
    <line x1="8" y1="20" x2="56" y2="20" stroke="#8b5cf6" stroke-width="1" stroke-dasharray="2,2"/>
  </g>
  
  <!-- Dollar sign accent -->
  <text x="64" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#fbbf24">$</text>
</svg>